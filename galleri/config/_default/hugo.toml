copyright = "© Olof Astrup Hällqvist"
defaultContentLanguage = "en"
disableKinds = ["taxonomy"]
enableRobotsTXT = true
languageCode = "en"
timeZone = "Europe/Stockholm"
timeout = "120s"
title = "Gallery"

[params]
  defaultTheme = "light"
  description = "Olof Astrup Hällqvist"
  title = "Olof Astrup Hällqvist"
  [params.author]
    email = "olof-h@telia.com"
    name = "Olof Astrup Hällqvist"
  [params.socialIcons]
    #facebook = "https://www.facebook.com/"
    #instagram = "https://www.instagram.com/"
    #youtube = "https://www.youtube.com/"
    email = "mailto:olof-h@telia.com"
    #website = "https://example.com"
    #mastodon = "https://example.com"
    #pixelfed = "https://example.com"
    #mixcloud = "https://mixcloud.com"
  [params.gallery]
    #boxSpacing = 10
    #targetRowHeight = 288
    #targetRowHeightTolerance = 0.25

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[menu]
  [[menu.footer]]
    #name = "GitHub"
    #url = "https://github.com/nicokaiser/hugo-theme-gallery/"
    #weight = 3

[services]
  [services.rss]
    limit = 100
